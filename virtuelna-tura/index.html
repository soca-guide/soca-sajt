let currentSlide = 0;

function switchScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function goHome() {
  try { window.parent.postMessage('CLOSE_MODAL', '*'); } catch (e) {}
}

function startTour() {
  currentSlide = 0;
  switchScreen('tourScreen');
  updateSlide();
}

function updateSlide() {
  const lang = getSelectedLang();
  const L = labelsByLang[lang] || labelsByLang.en;
  const data = tourDataByLang[lang] || tourDataByLang.en;

  const slide = data[currentSlide];

  document.getElementById('tourStep').textContent = L.step(currentSlide + 1, data.length);
  document.getElementById('tourTitle').textContent = slide.title;
  document.getElementById('tourCategory').textContent = slide.category;
  document.getElementById('tourContent').innerHTML = slide.content;
  document.getElementById('tourIcon').textContent = slide.icon;
  document.getElementById('navText').textContent = `${currentSlide + 1} / ${data.length}`;

  const progress = ((currentSlide + 1) / data.length) * 100;
  document.getElementById('progressFill').style.width = progress + '%';

  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  prevBtn.disabled = currentSlide === 0;
  nextBtn.disabled = currentSlide === data.length - 1;

  prevBtn.textContent = L.prev;
  nextBtn.textContent = (currentSlide === data.length - 1) ? L.finish : L.next;

  const info = document.querySelector('.tour-info');
  if (info) { info.scrollTop = 0; info.focus?.(); }
}

function nextSlide() {
  const lang = getSelectedLang();
  const L = labelsByLang[lang] || labelsByLang.en;
  const data = tourDataByLang[lang] || tourDataByLang.en;

  if (currentSlide < data.length - 1) {
    currentSlide++;
    updateSlide();
  } else {
    const t = document.getElementById('endTitle');
    const p = document.getElementById('endText');
    const r = document.getElementById('endReplayBtn');
    const h = document.getElementById('endHomeBtn');

    if (t) t.textContent = L.endTitle;
    if (p) p.textContent = L.endText;
    if (r) r.textContent = L.replay;
    if (h) h.textContent = L.home;

    switchScreen('endScreen');
  }
}

function previousSlide() {
  if (currentSlide > 0) {
    currentSlide--;
    updateSlide();
  }
}

function updateBackButtons() {
  const lang = getSelectedLang();
  const L = labelsByLang[lang] || labelsByLang.en;
  const backLabel = L.back || 'â† Back';
  document.querySelectorAll('.btn-back').forEach(el => { el.textContent = backLabel; });
}

updateBackButtons();
window.addEventListener('storage', (e) => {
  if (e.key === 'preferredLanguage' || e.key === 'lang' || e.key === 'selectedLang') {
    updateBackButtons();
    if (document.getElementById('tourScreen').classList.contains('active')) updateSlide();
  }
});

  window.addEventListener('touchmove',function(e){
    if(touchStartX===null) return;
    var t=e.touches[0], deltaX=t.clientX-touchStartX, deltaY=Math.abs(t.clientY-touchStartY);
    if(deltaX>50&&deltaX>deltaY){
      e.preventDefault();
      e.stopPropagation();
      if(!isSwiping){ isSwiping=true; try{ window.parent.postMessage('CLOSE_MODAL','*'); }catch(err){} }
      touchStartX=null;
    }
  },{passive:false});
  window.addEventListener('touchend',function(){ touchStartX=null; touchStartY=null; isSwiping=false; },true);
})();
</script>
